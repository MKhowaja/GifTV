<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>GifTV</title>
		<link rel="stylesheet" href="/assets/font.css">
		<link rel="stylesheet" href="/assets/app.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body data-role="page">
		<div class="container">
			<button id="one"><i class="icon-zap"></i>Zap</button>
			<button id="two"><i class="icon-zap"></i>Zap</button>
			<button id="three"><i class="icon-zap"></i>Zap</button>
			<button id="four"><i class="icon-zap"></i>Zap</button>
		</div>
	</body>
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<script>
	var address = "http://localhost/",
		socket = io(address);

	function initialize() {
    	randomColor = Math.floor(Math.random() * 16777215).toString(16);
		$("#one").css("background-color", "#" + randomColor)
    	randomColor = Math.floor(Math.random() * 16777215).toString(16);
		$("#two").css("background-color", "#" + randomColor)
    	randomColor = Math.floor(Math.random() * 16777215).toString(16);
		$("#three").css("background-color", "#" + randomColor)
    	randomColor = Math.floor(Math.random() * 16777215).toString(16);
		$("#four").css("background-color", "#" + randomColor)
	}

	$("button").on("tap", function() {
    	randomColor = Math.floor(Math.random() * 16777215).toString(16);
    	$("#" + $(this)[0].id).css("background-color", "#" + randomColor);
    	socket.emit('zap', { data: $(this)[0].id });
	});

	initialize();

	</script>
</html>
